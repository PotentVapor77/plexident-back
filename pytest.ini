# pytest.ini
[pytest]
DJANGO_SETTINGS_MODULE = config.settings
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
testpaths = tests
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=api.odontogram
    --cov=api.users
    --cov-report=term-missing
    --cov-report=html
    --ds=config.settings

markers =
    fhir: Tests para validación FHIR
    cda: Tests para validación CDA
    performance: Tests de performance (lentos)
    security: Tests de seguridad
    slow: Tests que tardan más de 1 segundo
