version: 1.0
runtime: python3
build:
  commands:
    pre-build:
      - echo "Preparando build..."
    build:
      - echo "Building Docker image..."
    post-build:
      - echo "Build completado exitosamente"
run:
  runtime-version: 3.11
  command: /app/start.sh
  network:
    port: 8000
    env: vpc-connector
  env:
    - name: PYTHONUNBUFFERED
      value: "1"
    - name: PORT
      value: "8000"